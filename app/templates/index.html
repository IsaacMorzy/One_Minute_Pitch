{% extends 'base.html' %} 
{%import 'macros.html' as macros %} 


{% block content %}
<title>{{title}}</title>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4">
            <h2 class="cat-header">
                List of categories
            </h2>
        </div>
        <div class="col-md-4 col-lg-4">
            <h2 class='create-category'>
                Create category 
                <a href="/category/new"></a>
            </h2>
        </div>
    </div>
    <hr>
    <ul class="list-category">
        {{macros.displayCategoryList(categories)}}
    </ul>
</div>
{%endblock%}
