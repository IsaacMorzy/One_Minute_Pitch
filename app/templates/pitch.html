{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Content block -->
{% block content %}
    <title> {{ title }} </title>
    <div class="container">

        <div class="row">

            <div class="col-md-2 col-lg-2">

                    <a href="/category/{{pitch.category.id}}">

                        <i class="glyphicon glyphicon-menu-left back-icon"></i>

                    </a>
                
            </div>

            <div class=" col-xs-10 col-sm-10 col-md-8 col-lg-8">
            
                <h2> 

                    <a href="/category/{{pitch.category.id}}" class="pitch">
                        
                        {{ pitch.pitch }} 

                    </a>

                    <br>

                    <small class="pitch-author"> by {{ pitch.user_id.name }} </small>

                </h2>

            </div>

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

                <div class="row">

                    <a href="/pitch/upvote/{{ pitch.id }}">

                        <i class="glyphicon glyphicon-chevron-up">
                        </i>

                    </a>

                </div>

                <div class="row">

                    <i class="votes">
                        {{ total_votes }}   
                    </i>

                </div>

                <div class="row">

                    <a href="/line/downvote/{{ pitch.id }}">

                        <i class="glyphicon glyphicon-chevron-down"></i>

                    </a>
                    
                </div>
                
            </div>

        </div>

        <hr>

        <div class="row">
            <div class="col-md-4 col-lg-4">

                <h2 class="comment-header">
                    List of Comments
                </h2>
                
            </div>

            <div class="col-md-4 col-lg-4">
                
            </div>

            <div class="col-md-4 col-lg-4">

                <h3 class="comment-create">
                    <a href="/pitch/new/{{pitch.id}}">
                        Add Comment
                    </a>
                </h3>
                
            </div>
        </div>

        <hr>
        

        <ul class="list-unstyled">
            {{ macro.displayCommentList(comments) }}
        </ul>


    </div>
{% endblock %}
